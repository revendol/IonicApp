<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR Data List</ion-title>
    </ion-toolbar>
  </ion-header>

    <!-- Get List From API-->

      <ion-list>
        <ion-item *ngFor="let item of getJsonvalue">
          <ion-label> {{item.link}} </ion-label>
          <p>{{item.title}}</p>
        </ion-item>
      </ion-list>

      <div>  
        <p>Back to Previous </p>  
        <ion-button href="">Back</ion-button>  
      </div>  
 
</ion-content>
