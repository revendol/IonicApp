<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Scan QR Code </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR Code</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngFor="let barcode of barcodes">
    <ion-label>
      <h2>Your Scan Data</h2>
    </ion-label>
    <ion-label position="stacked">{{ barcode.format }}</ion-label>
    <ion-input type="text" [value]="barcode.rawValue"></ion-input>

    <!--Button For Submit -->
    <ion-button
      id="open-loading"
      (click)="postApiData(barcode.format, barcode.rawValue)"
      ><ion-icon slot="end" name="cloud-upload-outline"></ion-icon>Upload
      Data</ion-button
    >
    <ion-loading
    trigger="open-loading"
    message="Data Uploading..."
    duration="2000"
  ></ion-loading>
  </ion-item>


  <!--Button For Add Data -->
  <!-- <ion-button (click)="postApiData('barcode.format',' barcode.rawValue')"
    ><ion-icon slot="end" name="cloud-upload-outline"></ion-icon>Upload
    Data</ion-button
  > -->
  <ion-content>
    <div class="ion-padding">
      <p>Show Previous Data List</p>
      <ion-button (click)="openDetailsPage()">Data List</ion-button>
    </div>
  </ion-content>

  <!--Fab Button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
